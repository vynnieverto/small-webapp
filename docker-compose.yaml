version: "3.8"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - my_network
  database:
    image: postgres:latest
    container_name: database
    environment:
      POSTGRES_USER: csc309
      POSTGRES_PASSWORD: csc309
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "csc309", "-d", "mydb"]
      interval: 5s
      retries: 5
    networks:
      - my_network
